<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="{{ site.description }}">

  <link rel="shortcut icon" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}"/>

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/buttons.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="{{ "/js/buttons.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta property="og:site_name" content="HotSwitch">
  <meta property="og:title" content="HotSwitch - Elegant and rapid window switcher">
  <meta property="og:type" content="website">
  <meta property="og:description" content="You can switch any windows in a blink of an eye.">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}/">
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/ogp.png">
